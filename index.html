<html>
<head>
	<title>Graph Search Algorithms</title>
	<link type="text/css" rel="stylesheet" href="http://cdn.brianreber.com/bootstrap-3/css/bootstrap.min.css">
  <link href="./css/main.css" rel="stylesheet">
	<script type="text/javascript" src="http://cdn.brianreber.com/js/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdn.brianreber.com/bootstrap-3/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/seedrandom-min.js"></script>
	<script type="text/javascript" src="./js/point.js"></script>
	<script type="text/javascript" src="./js/edge.js"></script>
	<script type="text/javascript" src="./js/graph.js"></script>
  <script type="text/javascript" src="./js/bfsdfsfinder.js"></script>
	<script type="text/javascript" src="./js/graphviewer.js"></script>
</head>
<body>
  <div id="wrap">
    <div class="navbar">
      <a class="navbar-brand" href="javascript:void(0);">Graph Search</a>
      <ul class="nav navbar-nav">
        <li><a id="stepButton" href="javascript:void(0);"><span class="glyphicon glyphicon-step-forward"></span> Step</a></li>
        <li><a id="runButton" href="javascript:void(0);"><span class="glyphicon glyphicon-play"></span> Run</a></li>
        <li><a id="pauseButton" href="javascript:void(0);"><span class="glyphicon glyphicon-pause"></span> Pause</a></li>
        <li><a id="resetButton" href="javascript:void(0);"><span class="glyphicon glyphicon-stop"></span> Reset</a></li>
      </ul>
      <form class="navbar-form form-inline pull-left">
        <select id="algorithmSelect" style="width: 180px;">
          <option>BFS</option>
          <option>DFS</option>
          <option>Dijkstra</option>
          <option>A*</option>
        </select>
        <div class="checkbox">
          <label>
            <input type="checkbox" id="bidirectional" disabled> Bidirectional
          </label>
        </div>
      </form>
    </div>

    <div class="center-block">
      <canvas id="panel"></canvas>
    </div>
  </div>

  <div id="footer">
    <div class="container">
      <p class="text-muted credit">Copyright (c) 2013</p>
    </div>
  </div>
</body>
</html>
